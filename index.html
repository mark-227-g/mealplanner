<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>

    <!-- google font stylesheets -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" 
      href="https://fonts.googleapis.com/css2?family=Rampart+One&display=swap" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Meal Planner</title>
  </head>
  <body>
    <!-- Navbar-->
    <header>
      <nav class="navbar navbar-light bg-primary">
        <div class="container-fluid">
          <!-- Logo -->
          <i class="fa-solid fa-utensils fa-2xl"></i>
          <!-- Page Title -->
          <a id="page-title" class="navbar-brand">MEAL PLANNER</a>
          <!-- Search Bar/Button -->
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search for Ingredient"
              aria-label="Search"
              id="userInput"
            />
            <button class="btn btn-success" id="ingredientSearchBtn">Search</button>
          </form>
        </div>
      </nav>
    </header>

    <!-- main section -->
    <main class="row">
      <!-- mealList: list of meals returned by API  -->
      <div id="mealList" class="col-sm-3 col-md-3 col-lg-3">
      </div>
      <!-- mealDbPhoto: meal photo -->
      <div class="col-sm-3 col-md-3 col-lg-3">
        <img id="mealDbPhoto" alt="img placeholder"/>
      </div>
      <!-- ingredient list -->
      <div class="col-sm-6 col-md-6 col-lg-6">
        <ul class="list-group" id="ingredient-list"></ul>
      </div>
      <!-- recipe Instructions -->
      <div class="col-sm-12 col-md-12 col-lg-12 row">
        <p id="recipeInstructions">This is a recipe</p>
      </div>
      <!-- Google API search for images -->
      <div class="col-sm-2 col-md-2 col-lg-2 row">
        <div id="add-info" class="gcse-searchresults" data-defaultToImageSearch="true"></div>
      </div>
    </main>

    <!-- Included Scripts -->
    <script
      src="https://kit.fontawesome.com/af95bfed77.js"
      crossorigin="anonymous">
    </script>
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous">
    </script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
